<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
  <div class="main">
    <h1>Pomodoro App</h1>
    <div class="mode-buttons">
      <button id="pomodoroBtn" onclick="resetTimer('pomodoro')">Pomodoro</button>
      <button id="shortBreakBtn" onclick="resetTimer('shortBreak')">Short Break</button>
      <button id="longBreakBtn" onclick="resetTimer('longBreak')">Long Break</button>
    </div>
    <div class="timer-circle" id="timer">25:00</div>
    <div class="control-buttons">
      <button id="startButton" onclick="startTimer()">Start</button>
      <button onclick="togglePauseResume()">Pause</button>
      <button onclick="resetTimer(selectedMode)">Reset</button>
      <button onclick="chooseTime()">Choose Time</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
